<HTML>
    <head>
        <title>注册</title>
    </head>
    <body>
        <FORM METHOD=POST ACTION=/cgi-bin/register.py>
            <B>用户名：</B><INPUT TYPE=TEXT SIZE=30 NAME="UserName">
            <br/>
            <B>密码：</B><INPUT TYPE=PASSWORD SIZE=30 NAME="UserPassword">
            <br/>
            <B>再次输入密码：</B><INPUT TYPE=PASSWORD SIZE=30 NAME="PasswordAgain">
            <br/>
            <B>E-mail：</B><INPUT TYPE=TEXT SIZE=30 NAME="EMail">
            <br/>
            <INPUT TYPE=SUBMIT VALUE="注册" NAME="Reg">
            <INPUT TYPE=RESET VALUE="重置" NAME="Reset">
        </FORM>
    </body>
</HTML>
