<HTML>
    <head>
        <title>修改邮箱</title>
    </head>
    <body>
        <H1>修改邮箱</H1>
        <FORM METHOD=POST ACTION=/cgi-bin/reset_mail.py>
            <B>请输入密码：</B><INPUT TYPE=PASSWORD NAME="password">
            <br/>
            <B>新邮箱：</B><INPUT TYPE=TEXT SIZE=30 NAME="mail">
            <br/>
            <INPUT TYPE=SUBMIT VALUE="提交">
            <INPUT TYPE=RESET VALUE="重置">
        </FORM>
        <FORM METHOD=GET ACTION=/cgi-bin/showPage.py>
            <INPUT TYPE=SUBMIT VALUE="Back" NAME="Submit">
        </FORM>
    </body>
</HTML>
