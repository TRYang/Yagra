<HTML>
    <head>
        <title>修改密码</title>
    </head>
    <body>
        <H1>修改密码</H1>
        <FORM METHOD=POST ACTION=/cgi-bin/reset.py>
            <B>旧密码：</B><INPUT TYPE=PASSWORD NAME="old_password">
            <br/>
            <B>新密码：</B><INPUT TYPE=PASSWORD NAME="new_password">
            <br/>
            <B>再次输入新密码：</B><INPUT TYPE=PASSWORD NAME="password_again">
            <br/>
            <INPUT TYPE=SUBMIT VALUE="提交">
            <INPUT TYPE=RESET VALUE="重置">
        </FORM>
        <FORM METHOD=GET ACTION=/cgi-bin/showPage.py>
            <INPUT TYPE=SUBMIT VALUE="Back" NAME="Submit">
        </FORM>
    </body>
</HTML>
